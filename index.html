body {

}

button:hover {

}

.reply {

  font-weight: bold;
  display: none;
}

.heart {

}

@keyframes float {
  from {
    transform: translateY(110vh);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh);
    opacity: 1;
  }
}
